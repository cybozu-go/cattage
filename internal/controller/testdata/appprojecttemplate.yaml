apiVersion: argoproj.io/v1alpha1
kind: AppProject
spec:
  destinations:
  {{- range .Namespaces }}
  - namespace: {{ . }}
    server: '*'
  {{- end }}
  {{- range .ExtraParams.Destinations }}
  - namespace: {{ . }}
    server: '*'
  {{- end }}
  namespaceResourceBlacklist:
    - group: ""
      kind: ResourceQuota
    - group: ""
      kind: LimitRange
  orphanedResources:
    warn: false
  roles:
    - groups:
        - cybozu-go:{{with .ExtraParams.GitHubTeam}}{{ . }}{{else}}{{ .Name }}{{end}}
        {{- range .Roles.admin }}
        - cybozu-go:{{with .ExtraParams.GitHubTeam}}{{ . }}{{else}}{{ .Name }}{{end}}
        {{- end }}
      name: admin
      policies:
        - p, proj:{{ .Name }}:admin, applications, *, {{ .Name }}/*, allow
  sourceRepos:
    {{- range .Repositories }}
    - '{{ . }}'
    {{- else }}
    - '*'
    {{- end }}
  syncWindows:
  - kind: allow
    schedule: '0 23 * * *'
    duration: 1h
    namespaces:
      - '*-stage'
