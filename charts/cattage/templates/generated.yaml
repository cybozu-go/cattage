roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ template "cattage.fullname" . }}-manager-role'
subjects:
  - kind: ServiceAccount
    name: '{{ template "cattage.fullname" . }}-controller-manager'
