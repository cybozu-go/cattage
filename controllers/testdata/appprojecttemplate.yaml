apiVersion: argoproj.io/v1alpha1
kind: AppProject
spec:
  destinations:
  {{- range .Namespaces }}
  - namespace: {{ . }}
    server: '*'
  {{- end }}
  namespaceResourceBlacklist:
    - group: ""
      kind: ResourceQuota
    - group: ""
      kind: LimitRange
  orphanedResources:
    warn: false
  roles:
    - groups:
        - cybozu-go:{{with .Extras.GitHubTeam}}{{ . }}{{else}}{{ .Name }}{{end}}
        {{- range .Roles.admin }}
        - cybozu-go:{{with .Extras.GitHubTeam}}{{ . }}{{else}}{{ .Name }}{{end}}
        {{- end }}
      name: admin
      policies:
        - p, proj:{{ .Name }}:admin, applications, *, {{ .Name }}/*, allow
  sourceRepos:
    {{- range .Repositories }}
    - '{{ . }}'
    {{- else }}
    - '*'
    {{- end }}
