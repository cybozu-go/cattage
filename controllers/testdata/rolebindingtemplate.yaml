apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: {{ .Name }}
  {{- range .ExtraAdmins }}
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: {{ . }}
  {{- end }}
